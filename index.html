<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Dynamic Web Application using Unsplash and OpenWeatherMap APIs</title>
</head>
<body>

    <!-- banner content -->
    <div class="banner">
        <h1>Sushil Thapa</h1>
        <p>&copy; C0919991 - All rights reserved - <span id="year">2024/04/09</span></p>
      </div>
      
    <!-- Date and Time Content -->
    <div class="time">
        <p id="localDateTime"></p>
    </div>

    <!-- Main Content weather and unsplash -->
    <div class="main">
        <!-- Weather Content -->
        <div id="item" class="weatther">
            <div class="main-container">
                <div class="search">
                    <input type="text" placeholder="Enter City Name" spellcheck="false">
                    <button><img src="images/search.png"></button>
                </div>
                <div class="error">
                    <p>Invalid City Name</p>
                </div>
                <div class="loading">
                    <p>Loading...</p>
                </div>
                <div class="weather">
                    <h1 class="temperature">22Â°C</h1>
                    <h2 class="city">New York</h2>
                    <img src="images/rain.png" class="weather-icon">
                    <p class="weather-info"></p>
                    <div class="detail">
                        <div class="col">
                            <i id="icon" class="fa-solid fa-thermometer"></i>
                            <div>
                                <p class="feels-like"></p>
                                <p>Feels Like</p>
                            </div>
                        </div>  
                        <div class="col">
                            <i id="icon" class="fa-solid fa-globe"></i>
                                <div>
                                    <p class="country-code"></p>
                                    <p>Country Code</p>
                                </div>
                            </div>                                
                        <div class="col">
                            <i id="icon" class="fa-solid fa-compress"></i>
                            <div>
                                <p class="pressure"></p>
                                <p>Pressure</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="details">
                        <div class="col">
                            <img src="images/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>                                   
                        <div class="col">
                            <img src="images/wind.png">
                            <div>
                                <p class="wind">15 km/hr</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div> 

        <!-- Unsplash Content -->
        <div id="item" class="splashContent">
            <input id="inputContent" placeholder="enter image name"/>
            <button id="button"><i class="fa-brands fa-searchengin"></i></button>
            <div>
                <img src="https://plus.unsplash.com/premium_photo-1675827055668-2dae1b8ac181?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Unsplash Image" id="imageUnsplash" />                
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
