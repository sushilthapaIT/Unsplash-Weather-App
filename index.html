<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Document</title>
</head>
<body>

    <!-- banner content -->
    <div class="banner">
        <h2 id="name">Sushil Thapa</h2>
        <h2 id="date">2024/04/07</h2>
        <h2 id="cnum">C0919991</h2>
    </div>

    <div class="time">
        <h1>Local Time:</h1>
        <p id="localDateTime"></p>
    </div>

    


    <div class="main">
        <div id="item" class="weatther">
            <div class="main-container">
                <div class="search">
                    <input type="text" placeholder="Enter City Name" spellcheck="false">
                    <button><img src="images/search.png"></button>
                </div>
                <div class="error">
                    <p>Invalid City Name</p>
                </div>
                <div class="loading">
                    <p>Loading...</p>
                </div>
                <div class="weather">
                    <h1 class="temperature">22Â°C</h1>
                    <h2 class="city">New York</h2>
                    <img src="images/rain.png" class="weather-icon">
                    <p class="weather-info"></p>
                    <div class="detail">
                        <div class="col">
                            <i id="icon" class="fa-solid fa-thermometer"></i>
                            <div>
                                <p class="feels-like"></p>
                                <p>Feels Like</p>
                            </div>
                        </div>  
                        <div class="col">
                            <i id="icon" class="fa-solid fa-globe"></i>
                                <div>
                                    <p class="country-code"></p>
                                    <p>Country Code</p>
                                </div>
                            </div>                                
                        <div class="col">
                            <i id="icon" class="fa-solid fa-compress"></i>
                            <div>
                                <p class="pressure"></p>
                                <p>Pressure</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="details">
                        <div class="col">
                            <img src="images/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>                                   
                        <div class="col">
                            <img src="images/wind.png">
                            <div>
                                <p class="wind">15 km/hr</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div> 

        <div id="item" class="splashContent">
            <input id="inputContent" placeholder="enter image name"/>
            <button class="btn btn-primary" id="button">Search</button>
            <form>
                <div class="imageContentUnsplash">
                    <img src="" alt="" id="imageUnsplash" />                
            </form>
        </div>
    </div>

            </div>
            <input id="inputContent" placeholder="enter image name"/>
            <button id="button">Search</button>
        </form>
    </div>  -->


</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
