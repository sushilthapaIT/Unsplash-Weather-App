<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" class="css">
    <title>Document</title>
</head>
<body>
    <div class="banner">
        <h2>Sushil Thapa</h2>
        <h2>2024/04/07</h2>
        <h2>C0919991</h2>
    </div>
    
    <div class="mainContainer">
        <div class="splashContainer">
            <div class="search">
                <input>
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>        
        </div>

        <div class="weatherContainer">
            <div class="main-container">
                <div class="search">
                    <input type="text" placeholder="Enter City Name" spellcheck="false">
                    <button><img src="images/search.png"></button>
                </div>
                <div class="error">
                    <p>Invalid City Name</p>
                </div>
                <div class="loading">
                    <p>Loading...</p>
                </div>
                <div class="weather">
                    <h1 class="temperature">22Â°C</h1>
                    <h2 class="city">New York</h2>
                    <img src="images/rain.png" class="weather-icon">
                    <p class="weather-info"></p>
                    <div class="detail">
                        <div class="col">
                            <i id="icon" class="fa-solid fa-thermometer"></i>
                               <div>
                                   <p class="feels-like"></p>
                                   <p>Feels Like</p>
                               </div>
                           </div>  
                           <div class="col">
                            <i id="icon" class="fa-solid fa-globe"></i>
                                <div>
                                    <p class="country-code"></p>
                                    <p>Country Code</p>
                                </div>
                            </div>                                
                           <div class="col">
                            <i id="icon" class="fa-solid fa-compress"></i>
                               <div>
                                   <p class="pressure"></p>
                                   <p>Pressure</p>
                               </div>
                           </div>
                       </div>
        
                       <div class="details">
                        <div class="col">
                               <img src="images/humidity.png">
                               <div>
                                   <p class="humidity">50%</p>
                                   <p>Humidity</p>
                               </div>
                           </div>                                   
                           <div class="col">
                               <img src="images/wind.png">
                               <div>
                                   <p class="wind">15 km/hr</p>
                                   <p>Wind Speed</p>
                               </div>
                           </div>
                       </div>
                </div>
            </div> 
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
